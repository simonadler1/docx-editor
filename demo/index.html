<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>docx-js-editor — Browser-Based DOCX Editor for React</title>
  <meta name="description" content="Open-source WYSIWYG DOCX editor for React. Edit Word documents in the browser with full formatting support — bold, tables, images, styles, and template variables.">
  <link rel="canonical" href="https://docx-editor.com/">
  <meta name="theme-color" content="#4CAF50">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/logo.png">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="docx-js-editor">
  <meta property="og:title" content="docx-js-editor — Browser-Based DOCX Editor for React">
  <meta property="og:description" content="Open-source WYSIWYG DOCX editor for React. Edit Word documents in the browser with full formatting support — bold, tables, images, styles, and template variables.">
  <meta property="og:url" content="https://docx-editor.com/">
  <meta property="og:image" content="https://docx-editor.com/assets/editor.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="docx-js-editor — Browser-Based DOCX Editor for React">
  <meta name="twitter:description" content="Open-source WYSIWYG DOCX editor for React. Edit Word documents in the browser with full formatting, tables, images, and template variables.">
  <meta name="twitter:image" content="https://docx-editor.com/assets/editor.png">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "docx-js-editor",
    "description": "Open-source WYSIWYG DOCX editor for React. Edit Word documents in the browser with full formatting support.",
    "url": "https://docx-editor.com/",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "softwareVersion": "0.0.7",
    "author": {
      "@type": "Organization",
      "name": "EigenPal"
    },
    "license": "https://opensource.org/licenses/MIT"
  }
  </script>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Load Material Symbols font early with display=block to prevent FOUT -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }
    #app {
      width: 100%;
      min-height: 100vh;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #666;
    }

    /* Hide Material Symbols text until font loads */
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-weight: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      /* Hide text until font loads */
      visibility: hidden;
    }

    /* Show icons once font is loaded */
    .fonts-loaded .material-symbols-outlined {
      visibility: visible;
    }
  </style>

  <script>
    // Detect when Material Symbols font is loaded
    if (document.fonts) {
      document.fonts.ready.then(function() {
        document.documentElement.classList.add('fonts-loaded');
      });
      // Also check specifically for Material Symbols
      document.fonts.load('24px "Material Symbols Outlined"').then(function() {
        document.documentElement.classList.add('fonts-loaded');
      });
    } else {
      // Fallback: add class after a short delay
      setTimeout(function() {
        document.documentElement.classList.add('fonts-loaded');
      }, 500);
    }
  </script>
</head>
<body>
  <div id="app">
    <div class="loading">Loading DOCX Editor...</div>
  </div>
  <noscript>
    <p>docx-js-editor is an open-source browser-based DOCX editor for React. Enable JavaScript to use the editor.</p>
  </noscript>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
